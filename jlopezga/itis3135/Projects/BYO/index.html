<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>BYO Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" href="/jlopezga/logo.ico">
        <link rel="stylesheet" href="/jlopezga/styles.css">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>

    <body>    
    <header>
        <div data-include="/jlopezga/itis3135/Components/header.html"></div>
    </header>
        <main>
            <h2>BYO Site</h2>
            <form id="form">
                <fieldset id="byo-form" class="form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required placeholder="Enter your name">                

                        <label for="mascot">Mascot:</label>
                        <input type="text" id="mascot" required placeholder="Enter your mascot">
                        
                        <label for="image">Upload an image (PNG/JPG):</label>
                        <input type="file" id="image" required accept=".png, .jpg, .jpeg">
                    
                        <label for="image-caption">Image Caption:</label>
                        <input type="text" id="imag-caption" required placeholder="Image Caption">
                    
                        <label for="personal-background">Personal Background:</label>
                        <textarea rows="5" cols="45" type="text" id="personal-background" required placeholder="Personal Background"></textarea>
                    
                        <label for="professional-background">Professional Background:</label>
                        <textarea rows="5" cols="45" type="text" id="professional-background" required placeholder="Professional Background"></textarea>
                    
                        <label for="academic-background">Academic Background:</label>
                        <textarea rows="5" cols="45" type="text" id="academic-background" required placeholder="Academic Background"></textarea>
                    
                        <label for="web-dev-background">Background in Web Development:</label>
                        <textarea rows="5" cols="45" type="text" id="web-dev-background" required placeholder="Web Development Background"></textarea>
                    
                    <label for="platform">Primary Computer Platform:</label>
                    <select id="platform" required>
                        <option value="windows">Windows</option>
                        <option value="mac">Mac</option>
                        <option value="linux">Linux</option>
                        <option value="raspberrypi">Raspberry Pi</option>
                        <option value="other">other</option>
                    </select>
                
                    <br><br>

                    <fieldset>
                        <legend>Courses Currently Taking</legend>
                        <div id="courses">
                            <input type="text" class="course" name="course-0" id="course-0" placeholder="Enter course name" required>
                        </div>
                        <input type="button" id="add-course-button" value="Add Course">
                    </fieldset>
                
                    <label for="funny-thing">Funny thing?</label>
                    <textarea rows="5" cols="45" type="text" id="funny-thing" placeholder="Share something funny!"></textarea>
                
                    <label for="anything-else">Anything else?</label>
                    <textarea rows="5" cols="45" id="anything-else" placeholder="Add any additional comments..."></textarea>
                
                    <label id="agreement-label">
                        <fieldset>
                            <input type="checkbox" id="agreement" required>I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                        </fieldset>
                    </label>

                    <div id="final-buttons">
                        <input id="submit" type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </fieldset>
            </form>

            <form id="result" class="">
                
            </form>
        </main>
    <footer class="footer">        
        <div data-include="/jlopezga/itis3135/Components/footer.html"></div>
    </footer>
    </body>
    
    <script src="script.js"></script>
    <script src="/jlopezga/itis3135/scripts/HTMLInclude.min.js"></script>
</html>
